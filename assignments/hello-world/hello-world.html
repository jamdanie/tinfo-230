<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello World</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f4f6f8;
      color: #111;
    }

    .card {
      background: white;
      padding: 40px 48px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    h1 {
      font-size: 64px; /* big font size */
      margin: 0 0 12px;
    }

    p {
      font-size: 18px;
      margin: 0;
      line-height: 1.5;
    }

    .tag {
      display: inline-block;
      margin-top: 16px;
      font-size: 14px;
      padding: 6px 10px;
      border-radius: 999px;
      background: #e8f0fe;
      color: #1a73e8;
    }
  </style>
</head>

<body>
  <main class="card">
    <h1>Hello World!</h1>
    <p>This is my first HTML page created with help from ChatGPT.</p>
    <span class="tag">HTML + CSS</span>
  </main>
</body>
</html>
